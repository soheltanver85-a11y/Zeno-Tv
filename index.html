<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Pro</title>

    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <style>
        :root {
            --primary: #E50914; /* Netflix/Toffee Red */
            --bg: #000;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Full Screen Video */
        #video-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .video-js { width: 100% !important; height: 100% !important; }

        /* Overlay UI */
        #ui-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            transition: transform 0.4s ease-in-out;
        }

        .ui-hidden { transform: translateY(100%); }

        .title { margin-left: 50px; font-size: 24px; color: #eee; margin-bottom: 10px; }

        /* Row of Channels */
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 20px 50px;
            gap: 20px;
            scroll-behavior: smooth;
        }
        .channel-list::-webkit-scrollbar { display: none; }

        /* Focused Card Style */
        .card {
            flex: 0 0 250px;
            height: 140px;
            background: #111;
            border-radius: 10px;
            border: 3px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            outline: none;
        }

        .card:focus {
            transform: scale(1.1);
            border-color: var(--primary);
            background: #222;
        }

        .card img { width: 60%; height: 50%; object-fit: contain; }
        .card span { margin-top: 10px; font-size: 18px; text-align: center; width: 90%; overflow: hidden; }

        #status {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; font-size: 14px;
        }
    </style>
</head>
<body>

<div id="status">চ্যানেল লোড হচ্ছে...</div>

<div id="video-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" autoplay playsinline></video>
</div>

<div id="ui-overlay">
    <div class="title">লাইভ টিভি চ্যানেল</div>
    <div class="channel-list" id="channelList"></div>
</div>

<script>
    const m3uUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2";
    const player = videojs('tv-player');
    const overlay = document.getElementById('ui-overlay');
    let hideTimer;

    // ১. ডাটা ফেচ করা
    async function loadChannels() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            parseM3U(data);
            document.getElementById('status').innerText = "অনলাইন";
        } catch (error) {
            document.getElementById('status').innerText = "Error: ডাটা পাওয়া যায়নি";
        }
    }

    // ২. M3U পার্স করা
    function parseM3U(text) {
        const lines = text.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("#EXTINF")) {
                const title = lines[i].split(',')[1] || "Unknown Channel";
                const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
                const logo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/250x140?text=TV";
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) {
                    channels.push({ title, logo, url });
                }
            }
        }
        renderUI(channels);
    }

    // ৩. UI তৈরি করা
    function renderUI(channels) {
        const container = document.getElementById('channelList');
        channels.forEach((ch, index) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.tabIndex = 0; // রিমোট ফোকাস এর জন্য
            div.innerHTML = `<img src="${ch.logo}"><span>${ch.title}</span>`;
            
            // ফোকাস ইভেন্ট (চ্যানেল পরিবর্তন)
            div.onfocus = () => {
                showUI();
                player.src({ src: ch.url, type: 'application/x-mpegURL' });
                player.play().catch(e => console.log("Autoplay blocked"));
                div.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            };

            // ক্লিক/ওকে ইভেন্ট (ফুল স্ক্রিন)
            div.onclick = () => hideUI();
            
            container.appendChild(div);
        });

        // প্রথম চ্যানেলে ফোকাস
        setTimeout(() => container.children[0]?.focus(), 1000);
    }

    // ৪. রিমোট কন্ট্রোল হ্যান্ডলিং
    document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        showUI();

        if (e.key === "ArrowRight") {
            active.nextElementSibling?.focus();
        } else if (e.key === "ArrowLeft") {
            active.previousElementSibling?.focus();
        } else if (e.key === "Enter" || e.keyCode === 13) {
            hideUI();
        } else if (e.key === "ArrowUp") {
            hideUI();
        } else if (e.key === "ArrowDown") {
            showUI();
        }
    });

    function showUI() {
        overlay.classList.remove('ui-hidden');
        clearTimeout(hideTimer);
        hideTimer = setTimeout(hideUI, 7000); // ৭ সেকেন্ড পর হাইড হবে
    }

    function hideUI() {
        overlay.classList.add('ui-hidden');
    }

    loadChannels();
</script>

</body>
</html>
