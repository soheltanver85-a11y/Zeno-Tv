<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Ultimate Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --gold: #ffd700; 
            --premium: linear-gradient(45deg, #FFD700, #FFA500);
            --blue-glow: #0088ff;
            --refresh-color: #00c853; 
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-volume-panel, .vjs-mute-control { display: none !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .zeno-logo { 
            font-weight: 900; font-size: 24px; color: #fff; 
            font-style: italic; margin-right: 15px; flex-shrink: 0;
            text-shadow: 2px 2px #ff0000; letter-spacing: 1px;
        }
        .zeno-logo span { color: var(--accent); }

        .fullscreen-btn {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            background: var(--premium); color: #000; border: none; padding: 10px 15px;
            border-radius: 8px; cursor: pointer; font-weight: 900; 
            font-size: 12px; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 165, 0, 0.5);
        }

        #search-overlay { 
            display: none; position: absolute; left: 0; top: 0; width: 100%; height: 60px; 
            background: #050505; z-index: 300; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--accent);
        }
        #search-input { flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px; outline: none; }

        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222; overflow-x: auto; scrollbar-width: none;
        }

        .tab, .apk-btn, .refresh-btn, .search-btn { 
            padding: 10px 18px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 6px; white-space: nowrap; transition: 0.2s;
        }
        .apk-btn { background: #007bff; }
        .refresh-btn { background: var(--refresh-color); }

        .tab:focus, .card:focus, .apk-btn:focus, .refresh-btn:focus, .search-btn:focus, .fullscreen-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.05); outline: none; box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }

        #main-content { padding: 20px 15px; min-height: 100vh; } 
        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        
        .card { 
            background: var(--card); border-radius: 15px; cursor: pointer; 
            border: 2px solid #333; position: relative; transition: 0.3s; outline: none; overflow: hidden;
        }

        .ch-index { 
            position: absolute; top: 0; left: 0; 
            background: var(--blue-glow); color: white; 
            font-size: 16px; font-weight: 900; padding: 4px 10px; 
            border-bottom-right-radius: 12px; z-index: 10;
        }

        .fav-star { position: absolute; top: 5px; right: 5px; color: var(--gold); font-size: 18px; display: none; z-index: 10; text-shadow: 0 0 5px black; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 85px; display: flex; align-items: center; justify-content: center; background: #111; margin: 5px; border-radius: 10px; }
        .logo-box img { width: 75%; height: 75%; object-fit: contain; }
        
        .name { padding: 10px; font-size: 12px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; color: #ccc; }

        #osd-number { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: var(--accent); color: white; font-size: 70px; padding: 20px 50px; border-radius: 25px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<button class="fullscreen-btn" id="fs-btn" tabindex="0" onclick="toggleMainFullscreen()">
    <span>FULLSCREEN</span>
</button>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchChannels(this.value)">
        <button class="tab" onclick="toggleSearch(false)">‡¶¨‡¶®‡ßç‡¶ß</button>
    </div>

    <div class="tabs-container">
        <div class="zeno-logo">ZENO<span> TV</span></div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch(true)">üîç ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_LINK'">üì• APK</div>
        <div class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null, fPressTimer = null;
    let isLongPress = false, isFKeyHeld = false;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            const displayIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', displayIdx);
            card.innerHTML = `
                <div class="ch-index">${displayIdx}</div>
                <div class="fav-star">‚≠ê</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø (‡¶Æ‡¶æ‡¶â‡¶∏/‡¶ü‡¶æ‡¶ö)
            card.onmousedown = card.ontouchstart = () => {
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    playChannel(ch);
                    player.requestFullscreen();
                }, 1000);
            };
            card.onmouseup = card.ontouchend = () => clearTimeout(longPressTimer);
            card.onclick = () => { if(!isLongPress) playChannel(ch); };

            grid.appendChild(card);
        });
    }

    function toggleFavorite(ch, cardElement) {
        if(!ch) return;
        const index = favorites.indexOf(ch.url);
        if (index === -1) {
            favorites.push(ch.url);
            cardElement.classList.add('is-fav');
        } else {
            favorites.splice(index, 1);
            cardElement.classList.remove('is-fav');
        }
        localStorage.setItem('zeno_favs', JSON.stringify(favorites));
    }

    function playChannel(ch) {
        if(!ch) return;
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    function toggleSearch(show) {
        const overlay = document.getElementById('search-overlay');
        overlay.style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    function toggleMainFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
    }

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶â‡¶®‡ßç‡¶®‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        // ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; 
            osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                if (targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetCard.focus();
                    targetCard.click();
                }
                numBuffer = ""; 
                osd.style.display = 'none';
            }, 1200);
            return;
        }

        // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® (‡¶ü‡¶ø‡¶≠‡¶ø ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
        if (e.key === 'Enter' && active.classList.contains('card')) {
            longPressTimer = setTimeout(() => {
                isLongPress = true;
                playChannel(allChannels[parseInt(active.getAttribute('data-index')) - 1]);
                player.requestFullscreen();
            }, 1000);
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßã ‡¶ï‡¶ø ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
        const navItems = Array.from(document.querySelectorAll('.tab, .search-btn, .apk-btn, .refresh-btn, .fullscreen-btn, .card'));
        const grid = document.querySelector('.grid');
        const cards = Array.from(document.querySelectorAll('.card'));
        const currentIndex = navItems.indexOf(active);

        if (active.classList.contains('card')) {
            const cardIdx = cards.indexOf(active);
            const cols = Math.floor(grid.offsetWidth / 150) || 2;
            if (e.key === 'ArrowRight' && cardIdx < cards.length - 1) cards[cardIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && cardIdx > 0) cards[cardIdx - 1].focus();
            else if (e.key === 'ArrowDown' && cardIdx + cols < cards.length) cards[cardIdx + cols].focus();
            else if (e.key === 'ArrowUp') {
                if (cardIdx < cols) {
                    document.querySelector('.tab').focus(); // ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ‡¶§‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                    document.getElementById('ui-overlay').scrollTo(0,0);
                } else {
                    cards[cardIdx - cols].focus();
                }
            }
        } else {
            if (e.key === 'ArrowRight' && currentIndex < navItems.length - 1) navItems[currentIndex + 1].focus();
            else if (e.key === 'ArrowLeft' && currentIndex > 0) navItems[currentIndex - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    window.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            clearTimeout(longPressTimer);
            setTimeout(() => { isLongPress = false; }, 100);
        }
    });

    init();
</script>
</body>
</html>
