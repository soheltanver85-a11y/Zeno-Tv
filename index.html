<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - 2 Rows 7 Columns</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-control:focus { background: var(--accent) !important; outline: none; }

        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 10px 20px; background: rgba(5, 5, 5, 0.98); 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
        }
        
        .zeno-logo { font-weight: 900; font-size: 20px; color: var(--accent); font-style: italic; margin-right: 5px; }

        .tab, .recent-pill, .apk-btn, .search-btn { 
            padding: 8px 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 11px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 5px; white-space: nowrap;
        }

        /* ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */
        .fs-unique-btn {
            background: linear-gradient(45deg, #ff0000, #b30000);
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.3s;
        }
        .fs-unique-btn:focus { background: white; color: black; transform: scale(1.1); box-shadow: 0 0 15px white; }

        /* ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏: ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡ß≠‡¶ü‡¶ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        #main-content { padding: 15px; } 
        .grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); /* ‡¶è‡¶ï ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡ß≠‡¶ü‡¶ø */
            gap: 10px; 
        }
        
        .card { background: var(--card); border-radius: 10px; cursor: pointer; border: 2px solid transparent; position: relative; transition: 0.2s; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 9px; padding: 1px 4px; border-bottom-right-radius: 6px; z-index: 5; }
        .fav-star { position: absolute; top: 2px; right: 4px; color: #ffd700; font-size: 12px; display: none; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 60px; display: flex; align-items: center; justify-content: center; background: #111; margin: 3px; border-radius: 6px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 5px; font-size: 10px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .search-btn:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); outline: none;
        }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 50px; padding: 10px 25px; border-radius: 12px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="search-btn" tabindex="0">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
        <div class="apk-btn" tabindex="0">üì• APK</div>
        <div class="fs-unique-btn" tabindex="0" onclick="goFull()">‚õ∂ FULLSCREEN</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url);
            card.innerHTML = `
                <div class="ch-index">${allChannels.findIndex(i => i.url === ch.url) + 1}</div>
                <div class="fav-star">‚≠ê</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            card.onclick = () => playChannel(ch);

            const startPress = () => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    goFull();
                }, 1000);
            };
            const endPress = () => clearTimeout(longPressTimer);

            card.onmousedown = card.ontouchstart = startPress;
            card.onmouseup = card.onmouseleave = card.ontouchend = endPress;
            card.onkeydown = (e) => { 
                if (e.key === 'Enter') startPress(); 
                if (e.key.toLowerCase() === 'f') toggleFavorite(ch);
            };
            card.onkeyup = (e) => { if (e.key === 'Enter') endPress(); };

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function goFull() {
        if (player.ready()) player.requestFullscreen();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,4)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    function toggleFavorite(ch) {
        if (favorites.includes(ch.url)) favorites = favorites.filter(u => u !== ch.url);
        else favorites.push(ch.url);
        localStorage.setItem('zeno_favs', JSON.stringify(favorites));
        renderGrid(allChannels);
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const playBtn = document.querySelector('.vjs-play-control');
        const volBtn = document.querySelector('.vjs-volume-panel');
        const fullBtn = document.querySelector('.vjs-fullscreen-control');

        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        switch(e.key) {
            case 'ArrowUp':
                if (active.classList.contains('card')) document.querySelector('.tab').focus();
                else if (active.classList.contains('tab') || active.classList.contains('fs-unique-btn')) {
                    player.userActive(true);
                    playBtn.focus();
                }
                break;
            case 'ArrowDown':
                if (active.closest('.vjs-control-bar')) document.querySelector('.tab').focus();
                else if (active.classList.contains('tab') || active.classList.contains('fs-unique-btn')) document.querySelector('.card').focus();
                break;
            case 'ArrowRight':
                if (active === playBtn) { e.preventDefault(); volBtn.focus(); }
                else if (active === volBtn || active.closest('.vjs-volume-panel')) { e.preventDefault(); fullBtn.focus(); }
                break;
            case 'ArrowLeft':
                if (active === fullBtn) { e.preventDefault(); volBtn.focus(); }
                else if (active === volBtn || active.closest('.vjs-volume-panel')) { e.preventDefault(); playBtn.focus(); }
                break;
        }
    });

    init();
</script>
</body>
</html>
