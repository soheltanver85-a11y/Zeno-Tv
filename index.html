<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Remote Fixed Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222;
        }
        
        .tab, .recent-pill, .apk-btn, .search-btn { 
            padding: 8px 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 12px; font-weight: bold; outline: none;
        }

        /* ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .fullscreen-trigger {
            margin-left: auto; display: flex; align-items: center; gap: 8px;
            background: linear-gradient(45deg, #ff0000, #ff5f5f);
            color: white; padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-size: 12px; border: 2px solid white; outline: none;
        }

        /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ - ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ */
        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .search-btn:focus, .fullscreen-trigger:focus { 
            background: #ffffff !important; color: #000 !important; transform: scale(1.1); outline: none;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); border-color: red !important;
        }

        #main-content { padding: 20px 15px; } 
        
        /* ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; 
        }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; outline: none; transition: 0.2s; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 10px; padding: 2px 5px; border-bottom-right-radius: 8px; }
        .logo-box { height: 75px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 6px; font-size: 11px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: red; color: white; font-size: 50px; padding: 10px 25px; border-radius: 15px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="osd-number"></div>
<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="search-btn" tabindex="0">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
        <div class="fullscreen-trigger" tabindex="0" onclick="player.requestFullscreen()">FULL SCREEN</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], favorites = [], recents = [], longPressTimer = null;

    async function init() {
        favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
        recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, idx) => {
            const card = document.createElement('div');
            card.className = 'card'; card.tabIndex = 0;
            card.innerHTML = `<div class="ch-index">${idx+1}</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
            
            card.onclick = () => playChannel(ch);
            
            // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡¶æ ‡¶Æ‡¶æ‡¶â‡¶∏ ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
            card.onmousedown = () => { longPressTimer = setTimeout(() => { playChannel(ch); player.requestFullscreen(); }, 800); };
            card.onmouseup = () => clearTimeout(longPressTimer);
            
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    // --- ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ---
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const gridCards = Array.from(document.querySelectorAll('.card'));
        const menuItems = Array.from(document.querySelectorAll('.search-btn, .tab, .recent-pill, .fullscreen-trigger'));

        if (active.classList.contains('card')) {
            const idx = gridCards.indexOf(active);
            const grid = document.querySelector('.grid');
            // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶ï‡ßü‡¶ü‡¶ø ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶Ü‡¶õ‡ßá ‡¶§‡¶æ ‡¶®‡¶ø‡¶ñ‡ßÅ‡¶Å‡¶§‡¶≠‡¶æ‡¶¨‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const cols = Math.round(grid.offsetWidth / (active.offsetWidth + 15));

            if (e.key === 'ArrowRight') { e.preventDefault(); if (idx < gridCards.length - 1) gridCards[idx+1].focus(); }
            if (e.key === 'ArrowLeft') { e.preventDefault(); if (idx > 0) gridCards[idx-1].focus(); }
            if (e.key === 'ArrowDown') { e.preventDefault(); if (idx + cols < gridCards.length) gridCards[idx+cols].focus(); }
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (idx < cols) { menuItems[1].focus(); } // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ‡¶§‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                else { gridCards[idx - cols].focus(); }
            }
        } else {
            // ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
            if (e.key === 'ArrowDown') { e.preventDefault(); gridCards[0].focus(); }
        }
    });

    init();
</script>
</body>
</html>
