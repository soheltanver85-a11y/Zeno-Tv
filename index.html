<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Premium UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --fav-color: #ffcc00; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }

        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: linear-gradient(to right, #111, #000); 
            position: sticky; top: 0; z-index: 50; border-bottom: 1px solid #222; 
            flex-wrap: nowrap; overflow-x: auto;
        }
        
        .zeno-logo { 
            font-weight: 900; font-size: 22px; letter-spacing: 1px;
            background: linear-gradient(45deg, #fff 30%, #ff0000 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: pulse-glow 2s infinite; margin-right: 15px; flex-shrink: 0;
            font-style: italic;
        }
        @keyframes pulse-glow { 0% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.03); } 100% { opacity: 0.8; } }

        .tab, .apk-btn, .recent-pill { 
            padding: 8px 16px; border-radius: 50px; cursor: pointer; border: 2px solid transparent; 
            outline: none; font-size: 13px; font-weight: bold; display: flex; align-items: center; 
            gap: 8px; white-space: nowrap; flex-shrink: 0; background: #222; color: #eee;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tab:focus, .card:focus, .apk-btn:focus, .recent-pill:focus, #search:focus { 
            background: var(--accent); border-color: #fff; transform: scale(1.1); 
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); color: white;
        }

        .apk-btn { background: linear-gradient(45deg, #00c853, #64dd17); color: #000; text-decoration: none; }
        .recent-box { display: flex; align-items: center; gap: 8px; margin: 0 5px; }
        .recent-pill { background: #1a1a1a; border: 1px solid #333; padding: 5px 10px; }
        .recent-pill img { width: 20px; height: 20px; border-radius: 4px; object-fit: contain; }
        #search { margin-left: auto; background:#222; color:white; border:none; padding:10px 18px; border-radius:50px; outline: none; width: 120px; font-size: 13px; flex-shrink: 0; border: 1px solid #333; }

        #main-content { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 4px solid transparent; position: relative; overflow: hidden; transition: 0.3s; }
        
        .ch-index { 
            position: absolute; top: 0; left: 0; 
            background: linear-gradient(45deg, #0044cc, #0088ff); 
            color: white; font-size: 24px; font-weight: 900; 
            padding: 6px 14px; border-bottom-right-radius: 18px; 
            z-index: 5; box-shadow: 3px 3px 10px rgba(0,0,0,0.6);
        }

        .logo-box { height: 95px; display: flex; align-items: center; justify-content: center; background: #222; margin: 5px; border-radius: 12px; overflow: hidden; }
        .logo-box img { width: 85%; height: 85%; object-fit: contain; }
        .name { padding: 10px; font-size: 14px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #fav-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 40px; border-radius: 25px; text-align: center; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(255,0,0,0.2); }
        .modal-btns { display: flex; justify-content: center; gap: 25px; margin-top: 30px; }
        .m-btn { padding: 12px 50px; border-radius: 12px; border: none; cursor: pointer; color: white; font-weight: bold; font-size: 22px; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')"><span>üì∫</span> ‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')"><span>‚≠ê</span> ‡¶´‡ßá‡¶≠</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Sports')"><span>‚öΩ</span> ‡¶∏‡ßç‡¶™‡ßã‡¶∞‡ßç‡¶ü‡¶∏</div>
        <a href="APK_DOWNLOAD_LINK" class="apk-btn" tabindex="0"><span>üì•</span> APK</a>
        <div id="recent-box" class="recent-box"></div>
        <input type="text" id="search" placeholder="üîç ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." readonly tabindex="0">
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<div id="fav-modal">
    <div class="modal-content">
        <h2 id="modal-text" style="font-size: 26px; margin-bottom: 10px;"></h2>
        <div class="modal-btns">
            <button id="confirm-no" class="m-btn" tabindex="0" style="background:#444;">‡¶®‡¶æ</button>
            <button id="confirm-yes" class="m-btn" tabindex="0" style="background:var(--accent);">‡¶π‡ßç‡¶Ø‡¶æ‡¶Å</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('tv_recents')) || [];
    let numBuffer = "", numTimeout = null, sourceTimer = null;
    let currentPlayingUrl = ""; 

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderRecentPills();
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url); 
            const idx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.innerHTML = `<div class="ch-index">${idx}</div><div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
            
            card.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === 'OK') {
                    // ‡¶Ø‡¶¶‡¶ø ‡¶è‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶™‡ßç‡¶≤‡ßá ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶¨‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ï‡¶∞‡ßã
                    if (currentPlayingUrl === ch.url) {
                        player.requestFullscreen();
                    } else {
                        playChannel(ch);
                    }
                    e.preventDefault();
                }
            };
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        currentPlayingUrl = ch.url; 
        recents = [ch.url, ...recents.filter(u => u !== ch.url)].slice(0, 5);
        localStorage.setItem('tv_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    // ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶†‡¶ø‡¶ï ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function focusCurrentCard() {
        setTimeout(() => {
            const activeCard = document.querySelector(`.card[data-url="${currentPlayingUrl}"]`);
            if (activeCard) {
                activeCard.focus();
                activeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 150);
    }

    window.addEventListener('keydown', (e) => {
        // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø keyCode ‡¶∏‡¶π)
        if (e.key === 'Backspace' || e.key === 'Escape' || e.keyCode === 461 || e.keyCode === 10009) {
            if (document.getElementById('fav-modal').style.display === 'flex') {
                closeModal();
                e.preventDefault();
            } else if (player.isFullscreen()) {
                player.exitFullscreen();
                focusCurrentCard(); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶ì‡¶á ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
                e.preventDefault();
            }
        }

        // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        // ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü
        if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) {
            if (!sourceTimer) {
                sourceTimer = setTimeout(() => {
                    const active = document.activeElement;
                    if (active && active.classList.contains('card')) {
                        const url = active.getAttribute('data-url');
                        const ch = allChannels.find(c => c.url === url);
                        if (ch) showFavModal(ch);
                    }
                }, 1000);
            }
        }
    });

    window.addEventListener('keyup', (e) => { if (e.key === 'Source' || e.keyCode === 424 || e.keyCode === 18) { clearTimeout(sourceTimer); sourceTimer = null; } });

    function showFavModal(ch) {
        window.selectedChannel = ch;
        document.getElementById('modal-text').innerText = favorites.includes(ch.url) ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶¨‡ßá‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?";
        document.getElementById('fav-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('confirm-no').focus(), 150);
    }

    document.getElementById('confirm-yes').onclick = () => {
        const url = window.selectedChannel.url;
        if (favorites.includes(url)) favorites = favorites.filter(f => f !== url);
        else favorites.push(url);
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
        closeModal();
        renderGrid(allChannels);
    };

    document.getElementById('confirm-no').onclick = closeModal;
    function closeModal() { 
        document.getElementById('fav-modal').style.display = 'none'; 
        focusCurrentCard();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.slice(0, 4).forEach(url => {
            const ch = allChannels.find(c => c.url === url);
            if (ch) {
                const pill = document.createElement('div');
                pill.className = 'recent-pill';
                pill.tabIndex = 0;
                pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,6)}</span>`;
                pill.onkeydown = (e) => { if(e.key === 'Enter' || e.key === 'OK') playChannel(ch); };
                box.appendChild(pill);
            }
        });
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : 
                   (cat === 'Sports') ? allChannels.filter(c => c.group.toLowerCase().includes('sports') || c.name.toLowerCase().includes('sports')) : allChannels;
        renderGrid(list);
    }

    init();
</script>
</body>
</html>
