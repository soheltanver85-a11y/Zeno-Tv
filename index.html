<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Pro - Fixed Focus</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --blue: #0088ff;
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { 
            height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; 
            display: flex; justify-content: center; align-items: center;
        }
        .video-js { width: 100% !important; height: 100% !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; }
        
        /* ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶®‡¶æ ‡¶¨‡¶æ‡ßú‡¶ø‡ßü‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡ßá‡¶´ ‡¶ú‡ßã‡¶® ‡¶§‡ßà‡¶∞‡¶ø */
        .tabs-container { 
            display: flex; align-items: center; gap: 8px; 
            padding: 10px 15px; background: #080808; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222; overflow-x: auto;
            scrollbar-width: none;
        }

        .tab, .apk-btn, .refresh-btn, .custom-fs-btn, .search-toggle-btn { 
            padding: 8px 14px; border-radius: 8px; cursor: pointer; background: #222; 
            color: #eee; font-weight: bold; outline: none; border: 2px solid transparent;
            white-space: nowrap; font-size: 13px;
        }

        .custom-fs-btn { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; }
        #search-box-container { display: none; padding: 10px; background: #111; }
        #search-input { width: 95%; padding: 10px; border-radius: 5px; background: #222; color: white; border: none; }

        /* ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ - ‡¶ó‡ßç‡¶≤‡ßã ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶ï‡¶∞‡¶æ */
        .tab:focus, .card:focus, .refresh-btn:focus, .custom-fs-btn:focus, .search-toggle-btn:focus { 
            background: var(--accent) !important; color: #fff !important; 
            border-color: #fff !important; transform: scale(1.03); 
            box-shadow: 0 0 15px var(--accent); outline: none; z-index: 10;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 15px; }
        
        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 1.5px solid #333; position: relative; outline: none; overflow: hidden; }
        .ch-index { position: absolute; top: 5px; left: 5px; background: var(--blue); color: white; font-size: 12px; font-weight: bold; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 5; }
        
        .logo-box { height: 85px; display: flex; align-items: center; justify-content: center; background: #111; padding: 10px; pointer-events: none; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .name { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; color: #ccc; pointer-events: none; }

        #osd-number { 
            position: fixed; top: 20px; right: 20px; background: rgba(255, 0, 0, 0.9); 
            color: white; font-size: 40px; font-weight: bold; padding: 10px 25px; 
            border-radius: 10px; display: none; z-index: 999999; border: 2px solid white;
        }
    </style>
</head>
<body>

<div id="osd-number">CH: --</div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<div id="ui-overlay">
    <div id="search-box-container"><input type="text" id="search-input" placeholder="Search..." oninput="searchChannels(this.value)"></div>
    <div class="tabs-container">
        <button class="search-toggle-btn" tabindex="0" onclick="toggleSearch(event)">üîç</button>
        <button class="tab" tabindex="0" onclick="showCategory('all')">‡¶∏‡¶¨</button>
        <button class="tab" tabindex="0" onclick="showCategory('fav')">‚ù§Ô∏è ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
        <button class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ</button>
        <button class="custom-fs-btn" tabindex="0" onclick="goFullscreen()">üì∫ Full</button>
        <button class="apk-btn" tabindex="0" onclick="window.location.href='#'">üì• APK</button>
    </div>
    <div id="main-content"><div id="channel-grid" class="grid"></div></div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            showCategory('all');
        } catch(e) { console.error(e); }
    }

    function goFullscreen() {
        if (player.isFullscreen()) return;
        const p = player.el();
        const requestMethod = p.requestFullscreen || p.webkitRequestFullScreen || p.mozRequestFullScreen || p.msRequestFullscreen;
        if (requestMethod) requestMethod.call(p);
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            const originalIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', originalIdx);
            
            card.innerHTML = `
                <div class="ch-index">${originalIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶¨‡ßá
            card.onclick = (e) => {
                e.stopPropagation();
                playChannel(ch);
            };

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶ü‡¶æ‡¶ö ‡¶â‡¶≠‡ßü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            let longPressTimer;
            const startPress = (e) => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    setTimeout(goFullscreen, 500); 
                }, 1000);
            };
            const endPress = () => clearTimeout(longPressTimer);

            card.addEventListener('mousedown', startPress);
            card.addEventListener('touchstart', startPress);
            card.addEventListener('mouseup', endPress);
            card.addEventListener('mouseleave', endPress);
            card.addEventListener('touchend', endPress);

            grid.appendChild(card);
        });
    }

    function toggleSearch(e) {
        e.stopPropagation();
        const box = document.getElementById('search-box-container');
        box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        if(box.style.display === 'block') document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase())));
    }

    function showCategory(type) {
        if (type === 'fav') { /* Favorites Logic */ }
        else renderGrid(allChannels);
    }

    // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    window.addEventListener('keydown', (e) => {
        if (document.activeElement.id === 'search-input') return;
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = "CH: " + numBuffer; 
            osd.style.display = 'block';
            
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const chData = allChannels[targetIdx - 1];
                if (chData) {
                    const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                    if(targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetCard.focus();
                    }
                    playChannel(chData);
                }
                numBuffer = ""; osd.style.display = 'none';
            }, 5000); 
        }
    });

    init();
</script>
</body>
</html>
