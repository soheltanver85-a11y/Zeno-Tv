<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Premium UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 50vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá‡¶∞ ‡¶™‡ßç‡¶≤‡ßá/‡¶™‡¶ú ‡¶¨‡¶æ‡¶ü‡¶® */
        #play-center-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: rgba(255, 0, 0, 0.9);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            z-index: 110; cursor: pointer; border: 4px solid transparent; outline: none; transition: 0.3s;
        }
        #play-center-btn:focus { border-color: white; transform: translate(-50%, -50%) scale(1.2); box-shadow: 0 0 20px #ff0000; }
        #play-center-btn svg { width: 40px; height: 40px; fill: white; }

        /* ‡¶á‡¶â‡¶Ü‡¶á ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        #ui-overlay { margin-top: 50vh; height: 50vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; padding: 15px 20px; 
            background: rgba(5, 5, 5, 0.95); position: sticky; top: 0; z-index: 150; border-bottom: 1px solid #222; 
        }
        
        .zeno-logo { font-weight: 900; font-size: 24px; color: var(--accent); margin-right: 20px; font-style: italic; }

        .tab, .card { outline: none; transition: 0.2s; border: 3px solid transparent; }
        
        /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶ì ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .tab:focus { background: var(--accent); border-color: #fff; border-radius: 50px; transform: scale(1.1); }
        .card:focus { border-color: var(--accent); transform: scale(1.05); background: #222; }

        .tab { padding: 10px 20px; background: #222; border-radius: 50px; cursor: pointer; font-weight: bold; }

        #main-content { padding: 25px 20px 80px 20px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 25px; }
        .card { background: var(--card); border-radius: 15px; cursor: pointer; position: relative; overflow: hidden; }
        
        .logo-box { height: 100px; display: flex; align-items: center; justify-content: center; background: #222; margin: 6px; border-radius: 12px; }
        .logo-box img { width: 85%; height: 85%; object-fit: contain; }
        .name { padding: 12px; font-size: 15px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; }
    </style>
</head>
<body>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" preload="auto" tabindex="-1"></video>
    <div id="play-center-btn" tabindex="0">
        <svg id="play-icon" viewBox="0 0 24 24" style="display:none;"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </div>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="tab" tabindex="0" id="default-tab" onclick="filterCategory('All')">üì∫ ‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player', { controls: false });
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [], currentPlayingUrl = "";

    const playBtn = document.getElementById('play-center-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // ‡¶™‡ßç‡¶≤‡ßá/‡¶™‡¶ú ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function togglePlay() {
        if (player.paused()) {
            player.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
        } else {
            player.pause();
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
        }
    }

    playBtn.onclick = togglePlay;
    playBtn.onkeydown = (e) => {
        if(e.key === 'Enter' || e.key === 'OK') togglePlay();
        if(e.key === 'ArrowDown') {
            document.getElementById('default-tab').focus(); // ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶≤‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            e.preventDefault();
        }
    };

    // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®
    document.querySelectorAll('.tab').forEach(tab => {
        tab.onkeydown = (e) => {
            if(e.key === 'ArrowUp') {
                playBtn.focus(); // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶•‡ßá‡¶ï‡ßá ‡¶â‡¶™‡¶∞‡ßá ‡¶ó‡ßá‡¶≤‡ßá ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                e.preventDefault();
            }
            if(e.key === 'ArrowDown') {
                const firstCard = document.querySelector('.card');
                if(firstCard) firstCard.focus(); // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ‡¶Æ‡¶≤‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                e.preventDefault();
            }
        };
    });

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url);
            card.innerHTML = `<div class="logo-box"><img src="${ch.logo}"></div><div class="name">${ch.name}</div>`;
            
            card.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === 'OK') {
                    if (currentPlayingUrl === ch.url) player.requestFullscreen();
                    else playChannel(ch);
                    e.preventDefault();
                }
                if (e.key === 'ArrowUp') {
                    const rect = card.getBoundingClientRect();
                    if (rect.top < 650) { // ‡¶Ø‡¶¶‡¶ø ‡¶â‡¶™‡¶∞‡ßá‡¶∞ ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡ßá
                        document.getElementById('default-tab').focus(); // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá‡¶∞ ‡¶â‡¶™‡¶∞ ‡¶•‡ßá‡¶ï‡ßá ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                        e.preventDefault();
                    }
                }
            };
            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        currentPlayingUrl = ch.url;
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
    }

    player.on('fullscreenchange', () => {
        if (!player.isFullscreen()) {
            setTimeout(() => {
                const target = document.querySelector(`.card[data-url="${currentPlayingUrl}"]`);
                if (target) target.focus();
            }, 200);
        }
    });

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && player.isFullscreen()) {
            player.exitFullscreen();
            e.preventDefault();
        }
    });

    init();
</script>
</body>
</html>
