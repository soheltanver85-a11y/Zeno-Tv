<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Pro - Absolute Final Fix</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --blue: #0088ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡ßß. ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® (‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶≤‡ßá‡ßü‡¶æ‡¶∞) */
        #player-wrapper { 
            height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 4000; 
            display: flex; justify-content: center; align-items: center; border-bottom: 3px solid #333;
        }
        .video-js { width: 100% !important; height: 100% !important; }
        
        /* ‡ß®. UI ‡¶Æ‡ßÇ‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #ui-overlay { margin-top: 45vh; height: 55vh; display: flex; flex-direction: column; background: var(--bg); }
        
        /* ‡ß©. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¨‡¶æ‡¶∞ (‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶≤‡ßá‡ßü‡¶æ‡¶∞) */
        .tabs-container { 
            flex-shrink: 0; display: flex; align-items: center; gap: 12px; 
            padding: 15px 20px; background: #0a0a0a; z-index: 3500;
            border-bottom: 3px solid var(--blue); overflow-x: auto;
        }

        .tab, .apk-btn, .refresh-btn, .custom-fs-btn { 
            padding: 14px 26px; border-radius: 12px; cursor: pointer; background: #222; 
            color: #fff; font-weight: bold; font-size: 16px; border: 2px solid transparent; outline: none;
            white-space: nowrap; transition: 0.2s;
        }

        .custom-fs-btn { background: linear-gradient(45deg, #ffd700, #ffa500); color: #000; }
        .tab:focus, .card:focus, .refresh-btn:focus, .custom-fs-btn:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); 
            box-shadow: 0 0 20px var(--accent); z-index: 10;
        }

        /* ‡ß™. ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° (‡¶∏‡ßá‡¶´ ‡¶ú‡ßã‡¶® ‡¶ó‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶®‡ßç‡¶ü‡¶ø) */
        #scroll-content { flex-grow: 1; overflow-y: auto; scroll-behavior: smooth; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 2px solid #333; position: relative; outline: none; overflow: hidden; }
        .logo-box { height: 95px; display: flex; align-items: center; justify-content: center; background: #111; padding: 10px; pointer-events: none; }
        .logo-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .name { padding: 12px; font-size: 14px; font-weight: bold; text-align: center; color: #ccc; pointer-events: none; }
        .ch-index { position: absolute; top: 8px; left: 8px; background: var(--blue); color: white; font-size: 12px; font-weight: bold; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 50%; z-index: 5; }

        /* ‡¶ì‡¶è‡¶∏‡¶°‡¶ø ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ */
        #osd-number { 
            position: fixed; top: 40px; right: 40px; background: rgba(255, 0, 0, 0.95); 
            color: white; font-size: 55px; font-weight: bold; padding: 15px 35px; 
            border-radius: 15px; display: none; z-index: 99999; border: 3px solid white;
        }
    </style>
</head>
<body>

<div id="osd-number">CH: --</div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <button class="tab" tabindex="0" onclick="showCategory('all')">‡¶∏‡¶¨ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤</button>
        <button class="tab" tabindex="0" onclick="showCategory('fav')">‚ù§Ô∏è ‡¶™‡ßç‡¶∞‡¶ø‡ßü</button>
        <button class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</button>
        <button class="custom-fs-btn" tabindex="0" onclick="goFullscreen()">üì∫ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®</button>
        <button class="apk-btn" tabindex="0">üì• APK</button>
    </div>

    <div id="scroll-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    let allChannels = [];

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            showCategory('all');
        } catch(e) { console.error(e); }
    }

    // ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶Ø‡¶æ ‡¶∏‡¶¨ ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
    function goFullscreen() {
        const p = document.getElementById('tv-player');
        if (p.requestFullscreen) p.requestFullscreen();
        else if (p.webkitRequestFullscreen) p.webkitRequestFullscreen();
        else if (p.mozRequestFullScreen) p.mozRequestFullScreen();
        else if (p.msRequestFullscreen) p.msRequestFullscreen();
        // Video.js ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ ‡¶Æ‡ßá‡¶•‡¶°
        if (player.isFullscreen()) return;
        player.requestFullscreen();
    }

    function playChannel(ch) {
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play().catch(()=>{});
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            const originalIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', originalIdx);
            
            card.innerHTML = `
                <div class="ch-index">${originalIdx}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ó‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶®‡ßç‡¶ü‡¶ø ‡¶∏‡¶π)
            let lastClick = 0;
            card.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); 
                
                let currentTime = new Date().getTime();
                let gap = currentTime - lastClick;
                
                if (gap < 400 && gap > 0) { 
                    // ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ß‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                    playChannel(ch);
                    setTimeout(goFullscreen, 500); 
                } else {
                    // ‡¶∏‡¶ø‡¶ô‡ßç‡¶ó‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï
                    playChannel(ch);
                }
                lastClick = currentTime;
            });

            grid.appendChild(card);
        });
    }

    function showCategory(type) {
        renderGrid(allChannels);
    }

    // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ ‡¶ì ‡¶™‡¶æ‡¶∞‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç
    let numBuffer = "", numTimeout = null;
    window.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = "CH: " + numBuffer; 
            osd.style.display = 'block';
            
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const chData = allChannels[targetIdx - 1];
                if (chData) {
                    const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                    if(targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetCard.focus();
                    }
                    playChannel(chData);
                }
                numBuffer = ""; osd.style.display = 'none';
            }, 5000); 
        }
    });

    init();
</script>
</body>
</html>
