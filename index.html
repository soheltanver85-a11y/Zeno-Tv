<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Ultimate Remote Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --gold: #ffd700; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222;
        }
        
        .zeno-logo { font-weight: 900; font-size: 22px; color: var(--accent); font-style: italic; margin-right: 5px; }

        .tab, .recent-pill, .apk-btn, .search-btn { 
            padding: 8px 12px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 12px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 6px; white-space: nowrap;
        }

        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .search-btn:focus, .fullscreen-trigger:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        #main-content { padding: 20px 15px; } 
        /* গ্রিড ফিক্সড কলাম যাতে নেভিগেশন সহজ হয় */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 15px; 
        }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; transition: 0.2s; outline: none; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 10px; padding: 2px 5px; border-bottom-right-radius: 8px; }
        
        .logo-box { height: 75px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 6px; font-size: 11px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 50px; padding: 10px 25px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">সব</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">⭐</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let numBuffer = "", numTimeout = null;
    let longPressTimer = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div class="ch-index">${index + 1}</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;
            
            // ক্লিক করলে প্লে হবে
            card.onclick = () => playChannel(ch);

            // লং প্রেস হ্যান্ডলার (চাপ দিয়ে ধরলে ফুলস্ক্রিন)
            card.onmousedown = () => startLongPress(ch);
            card.onmouseup = () => clearLongPress();
            card.ontouchstart = () => startLongPress(ch);
            card.ontouchend = () => clearLongPress();

            grid.appendChild(card);
        });
    }

    function startLongPress(ch) {
        longPressTimer = setTimeout(() => {
            playChannel(ch);
            player.requestFullscreen();
        }, 800); // ৮০০ মিলিসেকেন্ড চেপে ধরলে ফুলস্ক্রিন হবে
    }

    function clearLongPress() {
        clearTimeout(longPressTimer);
    }

    function playChannel(ch) {
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        // ভিডিও প্লে হওয়ার পর স্ক্রল প্লেয়ারের কাছে নিয়ে যাওয়া (অপশনাল)
        window.scrollTo(0,0);
    }

    // --- উন্নত রিমোট নেভিগেশন লজিক ---
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const grid = document.querySelector('.grid');
        const cards = Array.from(document.querySelectorAll('.card'));
        const tabs = Array.from(document.querySelectorAll('.tab'));
        
        // ১. নম্বর কি-প্যাড সাপোর্ট
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1200);
        }

        // ২. সিরিয়াল গ্রিড নেভিগেশন
        if (active.classList.contains('card')) {
            const index = cards.indexOf(active);
            const containerWidth = grid.offsetWidth;
            const cardWidth = active.offsetWidth + 15; // কার্ড + গ্যাপ
            const cols = Math.floor(containerWidth / cardWidth);

            if (e.key === 'ArrowRight') {
                if (index < cards.length - 1) cards[index + 1].focus();
            } 
            else if (e.key === 'ArrowLeft') {
                if (index > 0) cards[index - 1].focus();
            } 
            else if (e.key === 'ArrowDown') {
                if (index + cols < cards.length) cards[index + cols].focus();
            } 
            else if (e.key === 'ArrowUp') {
                if (index < cols) {
                    tabs[0].focus(); // প্রথম সারিতে থাকলে ট্যাবে যাবে
                } else {
                    cards[index - cols].focus();
                }
            }
            else if (e.key === 'Enter') {
                // এন্টার চেপে ধরলে ফুলস্ক্রিন করার জন্য (রিমোট সাপোর্ট)
                startLongPress(allChannels[index]);
            }
        } 
        else if (active.classList.contains('tab')) {
            const tIdx = tabs.indexOf(active);
            if (e.key === 'ArrowRight' && tIdx < tabs.length - 1) tabs[tIdx + 1].focus();
            if (e.key === 'ArrowLeft' && tIdx > 0) tabs[tIdx - 1].focus();
            if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    // রিমোট এন্টার কি রিলিজ করলে লংপ্রেস ক্লিয়ার হবে
    window.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') clearLongPress();
    });

    init();
</script>
</body>
</html>
