<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Ultimate Edition</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #050505; 
            --card: #1a1a1a; 
            --gold: #ffd700; 
            --premium: linear-gradient(45deg, #FFD700, #FFA500);
            --blue-glow: #0088ff;
            --refresh-color: #00c853;
        }
        
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 200; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-volume-panel, .vjs-mute-control { display: none !important; }
        
        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); position: relative; scroll-behavior: smooth; }
        
        .zeno-logo { 
            font-weight: 900; font-size: 22px; color: #fff; 
            font-style: italic; margin-right: 15px; flex-shrink: 0;
            text-shadow: 2px 2px #ff0000; letter-spacing: 1px;
        }
        .zeno-logo span { color: var(--accent); }

        .fullscreen-btn {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            background: var(--premium); color: #000; border: none; padding: 10px 15px;
            border-radius: 8px; cursor: pointer; font-weight: 900; 
            font-size: 11px; transition: 0.3s;
        }

        #search-overlay { 
            display: none; position: absolute; left: 0; top: 0; width: 100%; height: 60px; 
            background: #050505; z-index: 300; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--accent);
        }
        #search-input { flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #444; color: white; border-radius: 8px; outline: none; }

        .tabs-container { 
            display: flex; align-items: center; gap: 8px; 
            padding: 10px 15px; background: #050505; 
            position: sticky; top: 0; z-index: 150; 
            border-bottom: 2px solid #222; overflow-x: auto; scrollbar-width: none;
        }

        .tab, .recent-pill, .apk-btn, .refresh-btn, .search-btn { 
            padding: 6px 10px; border-radius: 6px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 11px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 5px; white-space: nowrap; transition: 0.2s;
        }
        
        .refresh-btn { background: var(--refresh-color); }

        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .refresh-btn:focus, .search-btn:focus, .fullscreen-btn:focus { 
            background: var(--accent) !important; color: #fff !important; border-color: #fff !important; 
            transform: scale(1.05); outline: none; box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° - ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø minmax ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        #main-content { padding: 15px 10px; min-height: 100vh; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        
        .card { 
            background: var(--card); border-radius: 12px; cursor: pointer; 
            border: 2px solid #333; position: relative; transition: 0.3s; outline: none; overflow: hidden;
        }

        .ch-index { 
            position: absolute; top: 0; left: 0; 
            background: var(--blue-glow); color: white; 
            font-size: 14px; font-weight: 900; padding: 3px 8px; 
            border-bottom-right-radius: 10px; z-index: 10; 
        }

        .fav-star { position: absolute; top: 3px; right: 3px; color: var(--gold); font-size: 15px; display: none; z-index: 10; text-shadow: 0 0 5px black; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 65px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 70%; height: 70%; object-fit: contain; }
        .name { padding: 6px; font-size: 11px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; color: #ccc; }

        /* OSD Style */
        #osd-number { 
            position: fixed; top: 25%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(255, 0, 0, 0.95); color: white; 
            padding: 15px 30px; border-radius: 15px; display: none; 
            z-index: 2000; font-weight: bold; text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8); min-width: 180px;
        }
    </style>
</head>
<body>

<div id="osd-number"></div>

<button class="fullscreen-btn" id="fs-btn" tabindex="0" onclick="toggleMainFullscreen()">
    <span>FULLSCREEN</span>
</button>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div id="search-overlay">
        <input type="text" id="search-input" placeholder="‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchChannels(this.value)">
        <button class="tab" onclick="toggleSearch(false)">‡¶¨‡¶®‡ßç‡¶ß</button>
    </div>

    <div class="tabs-container">
        <div class="zeno-logo">ZENO<span> TV</span></div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch(true)">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü</div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='YOUR_LINK'">üì• APK</div>
        <div class="refresh-btn" tabindex="0" onclick="location.reload()">üîÑ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    player.volume(1);

    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach((ch) => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            const displayIdx = allChannels.findIndex(i => i.url === ch.url) + 1;
            card.setAttribute('data-index', displayIdx);
            card.innerHTML = `
                <div class="ch-index">${displayIdx}</div>
                <div class="fav-star">‚≠ê</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/150?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;
            card.onclick = () => playChannel(ch);
            grid.appendChild(card);
        });
    }

    function toggleFavorite(ch, cardElement) {
        if(!ch) return;
        const index = favorites.indexOf(ch.url);
        let status = false;
        if (index === -1) {
            favorites.push(ch.url);
            cardElement.classList.add('is-fav');
            status = true;
        } else {
            favorites.splice(index, 1);
            cardElement.classList.remove('is-fav');
            status = false;
        }
        localStorage.setItem('zeno_favs', JSON.stringify(favorites));
        return status;
    }

    function playChannel(ch) {
        if(!ch) return;
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,6)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    function showOSD(text, isLongMessage = false) {
        const osd = document.getElementById('osd-number');
        osd.innerText = text;
        osd.style.display = 'block';
        osd.style.fontSize = isLongMessage ? '18px' : '60px';
    }

    function hideOSD() {
        document.getElementById('osd-number').style.display = 'none';
    }

    function toggleSearch(show) {
        const overlay = document.getElementById('search-overlay');
        overlay.style.display = show ? 'flex' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    function searchChannels(q) {
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase()));
        renderGrid(filtered);
    }

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    function toggleMainFullscreen() {
        if (!player.isFullscreen()) player.requestFullscreen();
        else player.exitFullscreen();
    }

    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            showOSD(numBuffer, false);
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const targetIdx = parseInt(numBuffer);
                const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
                if (targetCard) {
                    targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    targetCard.focus();
                    targetCard.click();
                }
                numBuffer = ""; 
                hideOSD();
            }, 1500);
            return;
        }

        if (e.key === 'ArrowUp' && numBuffer !== "") {
            const targetIdx = parseInt(numBuffer);
            const targetCard = document.querySelector(`.card[data-index="${targetIdx}"]`);
            if (targetCard) {
                const ch = allChannels[targetIdx - 1];
                if (ch) {
                    const isAdded = toggleFavorite(ch, targetCard);
                    const msg = isAdded ? "‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá" : "‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡¶ü‡¶ø ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá";
                    showOSD(msg, true);
                    targetCard.style.boxShadow = isAdded ? "0 0 20px #ffd700" : "0 0 20px #ff0000";
                    setTimeout(() => targetCard.style.boxShadow = "", 1000);
                }
            }
            numBuffer = "";
            clearTimeout(numTimeout);
            setTimeout(hideOSD, 2000);
            e.preventDefault();
            return;
        }

        const navItems = Array.from(document.querySelectorAll('.tab, .search-btn, .apk-btn, .refresh-btn, .recent-pill, .fullscreen-btn, .card'));
        const grid = document.querySelector('.grid');
        const cards = Array.from(document.querySelectorAll('.card'));
        const currentIndex = navItems.indexOf(active);

        if (active.classList.contains('card')) {
            const cardIdx = cards.indexOf(active);
            const cols = Math.floor(grid.offsetWidth / 120) || 3;
            if (e.key === 'ArrowRight' && cardIdx < cards.length - 1) cards[cardIdx + 1].focus();
            else if (e.key === 'ArrowLeft' && cardIdx > 0) cards[cardIdx - 1].focus();
            else if (e.key === 'ArrowDown' && cardIdx + cols < cards.length) cards[cardIdx + cols].focus();
            else if (e.key === 'ArrowUp') {
                if (cardIdx < cols) document.querySelector('.tab').focus();
                else cards[cardIdx - cols].focus();
            }
        } else {
            if (e.key === 'ArrowRight' && currentIndex < navItems.length - 1) navItems[currentIndex + 1].focus();
            else if (e.key === 'ArrowLeft' && currentIndex > 0) navItems[currentIndex - 1].focus();
            else if (e.key === 'ArrowDown') cards[0].focus();
        }
    });

    init();
</script>
</body>
</html>
