<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Android TV Edition</title>

    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

    <style>
        :root {
            --primary-color: #ff0000;
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --focus-bg: #333333;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* ফুল স্ক্রিন ভিডিও প্লেয়ার */
        #player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-js {
            width: 100% !important;
            height: 100% !important;
        }

        /* টিভি ওভারলে - টিভির জন্য প্যাডিং বাড়ানো হয়েছে */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,1) 30%, rgba(0,0,0,0) 100%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 40px; /* Overscan protection */
            transition: opacity 0.4s ease;
            opacity: 1;
        }

        .category-title {
            margin-left: 50px;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* চ্যানেল লিস্ট */
        .channel-row {
            display: flex;
            gap: 25px;
            padding: 20px 50px;
            overflow-x: hidden; /* টিভির জন্য স্ক্রলবার হাইড */
            white-space: nowrap;
        }

        /* টফি স্টাইল কার্ড - টিভির বড় স্ক্রিনের জন্য সাইজ অ্যাডজাস্ট */
        .channel-card {
            flex: 0 0 280px;
            height: 160px;
            background: var(--card-bg);
            border-radius: 15px;
            position: relative;
            outline: none;
            border: 4px solid transparent;
            transition: transform 0.2s ease, border-color 0.2s ease;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* রিমোট ফোকাস ইফেক্ট - টিভিতে এটি সবচেয়ে গুরুত্বপূর্ণ */
        .channel-card:focus {
            transform: scale(1.1);
            border-color: var(--primary-color);
            background: var(--focus-bg);
            z-index: 10;
        }

        .channel-logo {
            width: 70%;
            height: 60%;
            object-fit: contain;
            pointer-events: none;
        }

        .channel-name {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 500;
            pointer-events: none;
        }

        /* লোডার */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            font-size: 20px;
        }
    </style>
</head>

<body>

<div id="loader">লোড হচ্ছে...</div>

<div id="player-container">
    <video id="player" class="video-js vjs-default-skin" preload="auto" playsinline></video>
</div>

<div class="overlay" id="ui-overlay">
    <div class="category-title">লাইভ টিভি চ্যানেল</div>
    <div class="channel-row" id="channelList">
        </div>
</div>

<script>
    const m3uUrl = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2";
    const player = videojs('player', {
        autoplay: true,
        controls: false, // টিভির জন্য কাস্টম কন্ট্রোল ব্যবহার করা ভালো
        fluid: true
    });

    let hideTimeout;

    // M3U ডেটা ফেচ করা
    async function fetchM3U() {
        try {
            const res = await fetch(m3uUrl);
            const text = await res.text();
            document.getElementById('loader').style.display = 'none';
            parseM3U(text);
        } catch (e) {
            document.getElementById('loader').innerText = "চ্যানেল লোড করতে ব্যর্থ!";
        }
    }

    function parseM3U(data) {
        const lines = data.split("\n");
        let channels = [];
        
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes("#EXTINF")) {
                const info = lines[i];
                const url = lines[i + 1]?.trim();
                if (url && url.startsWith("http")) {
                    const name = info.split(",")[1] || "Unknown";
                    const logo = info.match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/280x160?text=TV";
                    channels.push({ name, url, logo });
                }
            }
        }
        renderChannels(channels);
    }

    function renderChannels(channels) {
        const list = document.getElementById("channelList");
        list.innerHTML = "";

        channels.forEach((ch, index) => {
            const card = document.createElement("div");
            card.className = "channel-card";
            card.tabIndex = 0; // ফোকাসযোগ্য করার জন্য

            card.innerHTML = `
                <img class="channel-logo" src="${ch.logo}">
                <div class="channel-name">${ch.name}</div>
            `;

            // ফোকাস হলে অটোমেটিক ভিডিও প্লে হবে (জ্যাপিং)
            card.onfocus = () => {
                resetTimer();
                player.src({ type: 'application/x-mpegURL', src: ch.url });
                card.scrollIntoView({ behavior: "smooth", block: "center", inline: "center" });
            };

            // ওকে বা এন্টার চাপলে মেনু হাইড হবে
            card.onclick = () => hideUI();

            list.appendChild(card);
        });

        // প্রথম চ্যানেলে ফোকাস সেট করা
        if (channels.length > 0) {
            setTimeout(() => {
                document.querySelector(".channel-card").focus();
            }, 500);
        }
    }

    // টিভি রিমোট নেভিগেশন লজিক
    document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        showUI();

        switch(e.key) {
            case "ArrowRight":
                active.nextElementSibling?.focus();
                break;
            case "ArrowLeft":
                active.previousElementSibling?.focus();
                break;
            case "Enter":
            case "ArrowUp":
                hideUI();
                break;
            case "ArrowDown":
                showUI();
                break;
            case "Backspace":
            case "Escape":
                showUI();
                e.preventDefault();
                break;
        }
    });

    // UI কন্ট্রোল ফাংশন
    function showUI() {
        const ui = document.getElementById("ui-overlay");
        ui.style.opacity = "1";
        resetTimer();
    }

    function hideUI() {
        document.getElementById("ui-overlay").style.opacity = "0";
    }

    function resetTimer() {
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(hideUI, 5000); // ৫ সেকেন্ড পর হাইড হবে
    }

    fetchM3U();
</script>

</body>
</html>
