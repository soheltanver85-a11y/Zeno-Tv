<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TV - Categories & Auto-Reconnect</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* ভিডিও সেকশন */
        #player-wrapper { height: 45vh; background: #000; position: relative; }
        .video-js { width: 100% !important; height: 100% !important; }

        /* ক্যাটাগরি ট্যাব */
        .tabs-container {
            display: flex; gap: 10px; padding: 15px 40px; 
            background: #111; overflow-x: auto; scrollbar-width: none;
        }
        .tab {
            padding: 10px 25px; background: #222; border-radius: 25px;
            cursor: pointer; white-space: nowrap; transition: 0.3s; border: 2px solid transparent;
        }
        .tab:focus, .tab.active { background: var(--accent); border-color: white; outline: none; }

        /* কন্টেন্ট এরিয়া */
        #main-content { height: 55vh; overflow-y: auto; padding: 10px 40px; padding-bottom: 50px; }
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; margin-top: 10px;
        }

        /* চ্যানেল কার্ড */
        .card {
            background: var(--card); border-radius: 12px; position: relative;
            transition: 0.3s; cursor: pointer; border: 3px solid transparent;
        }
        .card:focus { transform: scale(1.1); border-color: var(--accent); outline: none; }

        .logo-box { 
            height: 90px; display: flex; align-items: center; justify-content: center; 
            background: #222; margin: 5px; border-radius: 8px; overflow: hidden;
        }
        /* লেজি লোডিং এর জন্য স্টাইল */
        .logo-box img { width: 100%; height: 100%; object-fit: contain; opacity: 0; transition: opacity 0.5s; }
        .logo-box img.loaded { opacity: 1; }
        
        .name { padding: 8px; font-size: 14px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .fav-star { position: absolute; top: 8px; right: 8px; color: #ffcc00; font-size: 18px; display: none; }
        .is-favorite .fav-star { display: block; }
    </style>
</head>
<body>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
</div>

<div class="tabs-container" id="tabs">
    <div class="tab active" tabindex="0" onclick="filterCategory('All')">সবগুলো (All)</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">ফেভারেট (★)</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Sports')">Sports</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Bangla')">বাংলা</div>
    <div class="tab" tabindex="0" onclick="filterCategory('Hindi')">Hindi</div>
</div>

<div id="main-content">
    <div id="channel-grid" class="grid"></div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];
    let currentCategory = 'All';

    // ১. অটো-রিকানেক্ট ফিচার
    player.on('error', function() {
        console.log("কানেকশন লস্ট, পুনরায় চেষ্টা করা হচ্ছে...");
        setTimeout(() => { player.src(player.src()); player.play(); }, 3000);
    });

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error("প্লেলিস্ট লোড হয়নি"); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let name = ""; let logo = ""; let group = "";

        lines.forEach(line => {
            if (line.includes('#EXTINF:')) {
                name = line.split(',').pop().trim();
                const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                logo = logoMatch ? logoMatch[1] : "";
                // ক্যাটাগরি বা গ্রুপ নির্ধারণ
                const groupMatch = line.match(/group-title="([^"]+)"/);
                group = groupMatch ? groupMatch[1] : "General";
            } else if (line.startsWith('http')) {
                allChannels.push({ name, url: line.trim(), logo, group });
            }
        });
        renderGrid();
    }

    // ২. লেজি লোডিং ফাংশন
    function lazyLoadImages() {
        const images = document.querySelectorAll('img[data-src]');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src');
                    img.onload = () => img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        });
        images.forEach(img => observer.observe(img));
    }

    function renderGrid() {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';

        let filtered = allChannels;
        if (currentCategory === 'Favorite') {
            filtered = allChannels.filter(c => favorites.includes(c.url));
        } else if (currentCategory !== 'All') {
            filtered = allChannels.filter(c => c.group.toLowerCase().includes(currentCategory.toLowerCase()) || c.name.toLowerCase().includes(currentCategory.toLowerCase()));
        }

        filtered.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = `card ${favorites.includes(ch.url) ? 'is-favorite' : ''}`;
            card.tabIndex = 0;
            
            // data-src ব্যবহার করা হয়েছে লেজি লোডিং এর জন্য
            card.innerHTML = `
                <div class="fav-star">★</div>
                <div class="logo-box">
                    ${ch.logo ? `<img data-src="${ch.logo}" alt="logo">` : `<span style="font-size:30px">${ch.name.charAt(0)}</span>`}
                </div>
                <div class="name">${ch.name}</div>
            `;
            
            card.onclick = () => playChannel(ch.url);
            card.onkeydown = (e) => {
                if(e.key === 'Enter') {
                    let pressTimer = setTimeout(() => toggleFavorite(ch.url, card), 1000);
                    card.onkeyup = () => { clearTimeout(pressTimer); playChannel(ch.url); };
                }
            };
            grid.appendChild(card);
        });
        lazyLoadImages(); // গ্রিড রেন্ডার হওয়ার পর লেজি লোড চালু
    }

    function playChannel(url) {
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }

    function filterCategory(cat) {
        currentCategory = cat;
        // ট্যাব অ্যাক্টিভ স্টাইল
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        renderGrid();
    }

    function toggleFavorite(url, card) {
        if (favorites.includes(url)) {
            favorites = favorites.filter(f => f !== url);
            card.classList.remove('is-favorite');
        } else {
            favorites.push(url);
            card.classList.add('is-favorite');
        }
        localStorage.setItem('tv_favs', JSON.stringify(favorites));
    }

    init();
</script>
</body>
</html>
