<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV Premium - Big UI</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; --neon: #00f2ff; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow: hidden; }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-control:focus { background: var(--accent) !important; outline: none; }

        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); }
        
        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶¨‡¶æ‡¶∞ */
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 12px 20px; background: rgba(10, 10, 10, 0.98); 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
            overflow-x: auto;
        }
        
        .zeno-logo { font-weight: 900; font-size: 24px; color: var(--accent); font-style: italic; margin-right: 10px; }

        .tab, .recent-pill, .apk-btn, .search-btn { 
            padding: 10px 15px; border-radius: 10px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 14px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 8px; white-space: nowrap;
        }

        /* ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */
        .fs-custom-btn {
            background: linear-gradient(45deg, #ff0000, #990000);
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 900;
            color: white;
            cursor: pointer;
            margin-left: auto; /* ‡¶è‡¶ï‡ßá‡¶¨‡¶æ‡¶∞‡ßá ‡¶∂‡ßá‡¶∑ ‡¶™‡ßç‡¶∞‡¶æ‡¶®‡ßç‡¶§‡ßá ‡¶®‡ßá‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .fs-custom-btn:focus { background: #fff; color: #000; transform: scale(1.1); box-shadow: 0 0 20px #fff; }

        /* ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏: ‡ß® ‡¶ï‡¶≤‡¶æ‡¶Æ */
        #main-content { padding: 20px; } 
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        
        .card { background: var(--card); border-radius: 15px; cursor: pointer; border: 4px solid transparent; position: relative; transition: 0.3s; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 12px; padding: 4px 10px; border-bottom-right-radius: 12px; z-index: 5; }
        .fav-star { position: absolute; top: 5px; right: 10px; color: #ffd700; font-size: 18px; display: none; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 120px; display: flex; align-items: center; justify-content: center; background: #111; margin: 6px; border-radius: 12px; }
        .logo-box img { width: 80%; height: 80%; object-fit: contain; }
        .name { padding: 12px; font-size: 16px; font-weight: bold; text-align: center; }

        .tab:focus, .recent-pill:focus, .card:focus, .apk-btn:focus, .search-btn:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); outline: none;
        }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO</div>
        <div class="search-btn" tabindex="0" onclick="toggleSearch()">üîç</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
        <div class="apk-btn" tabindex="0" onclick="window.location.href='#'">üì• APK</div>
        <div class="fs-custom-btn" tabindex="0" onclick="goFull()">‚õ∂ FULLSCREEN</div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url);
            card.innerHTML = `
                <div class="ch-index">${allChannels.findIndex(i => i.url === ch.url) + 1}</div>
                <div class="fav-star">‚≠ê</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
            const startPress = () => {
                longPressTimer = setTimeout(() => {
                    playChannel(ch);
                    goFull();
                }, 1000);
            };
            const endPress = () => clearTimeout(longPressTimer);

            card.onmousedown = card.ontouchstart = startPress;
            card.onmouseup = card.onmouseleave = card.ontouchend = endPress;
            card.onkeydown = (e) => { if (e.key === 'Enter') startPress(); };
            card.onkeyup = (e) => { if (e.key === 'Enter') endPress(); };

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function goFull() {
        if (player.ready()) player.requestFullscreen();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,6)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
    player.on('fullscreenchange', () => {
        if (!player.isFullscreen() && currentCh) {
            setTimeout(() => {
                const target = document.querySelector(`.card[data-url="${currentCh.url}"]`);
                if (target) { target.focus(); target.scrollIntoView({ block: 'center' }); }
            }, 300);
        }
    });

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶≤‡ßÅ‡¶™ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡¶π)
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        const playBtn = document.querySelector('.vjs-play-control');
        
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        if (e.key === 'ArrowUp') {
            if (active.classList.contains('card')) document.querySelector('.tab').focus();
            else if (active.classList.contains('tab') || active.classList.contains('fs-custom-btn')) {
                player.userActive(true);
                playBtn.focus();
            }
        } else if (e.key === 'ArrowDown') {
            if (active.closest('.vjs-control-bar')) document.querySelector('.tab').focus();
            else if (active.classList.contains('tab') || active.classList.contains('fs-custom-btn')) document.querySelector('.card').focus();
        }
    });

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    init();
</script>
</body>
</html>
