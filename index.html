<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeno TV - Final Premium Pro</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root { --accent: #ff0000; --bg: #050505; --card: #1a1a1a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; }

        #player-wrapper { height: 45vh; width: 100%; background: #000; position: fixed; top: 0; left: 0; z-index: 100; border-bottom: 3px solid #333; }
        .video-js { width: 100% !important; height: 100% !important; }
        .vjs-control:focus { background: var(--accent) !important; outline: none; }

        #ui-overlay { margin-top: 45vh; height: 55vh; overflow-y: auto; background: var(--bg); }
        
        .tabs-container { 
            display: flex; align-items: center; gap: 10px; 
            padding: 10px 20px; background: rgba(5, 5, 5, 0.98); 
            position: sticky; top: 0; z-index: 150; border-bottom: 2px solid #222;
        }
        
        .zeno-logo { font-weight: 900; font-size: 24px; color: var(--accent); font-style: italic; margin-right: 10px; }

        .tab, .recent-pill { 
            padding: 8px 15px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; 
            background: #222; color: #eee; font-size: 13px; font-weight: bold; outline: none;
            display: flex; align-items: center; gap: 6px; white-space: nowrap;
        }
        .recent-pill img { width: 20px; height: 20px; border-radius: 4px; object-fit: contain; }

        .tab:focus, .recent-pill:focus, .card:focus { 
            background: var(--accent) !important; border-color: #fff !important; transform: scale(1.05); outline: none;
        }

        #main-content { padding: 15px 15px 80px 15px; } 
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; cursor: pointer; border: 3px solid transparent; position: relative; transition: 0.2s; }
        .ch-index { position: absolute; top: 0; left: 0; background: #0088ff; color: white; font-size: 11px; padding: 2px 6px; border-bottom-right-radius: 10px; z-index: 5; }
        .fav-star { position: absolute; top: 0; right: 0; padding: 2px 6px; color: #ffd700; font-size: 14px; display: none; }
        .is-fav .fav-star { display: block; }

        .logo-box { height: 80px; display: flex; align-items: center; justify-content: center; background: #111; margin: 4px; border-radius: 8px; }
        .logo-box img { width: 75%; height: 75%; object-fit: contain; }
        .name { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #osd-number { position: fixed; top: 10%; right: 5%; background: var(--accent); color: white; font-size: 60px; padding: 10px 30px; border-radius: 15px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>

<div id="osd-number"></div>

<div id="player-wrapper">
    <video id="tv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" tabindex="-1"></video>
</div>

<div id="ui-overlay">
    <div class="tabs-container">
        <div class="zeno-logo">ZENO TV</div>
        <div class="tab" tabindex="0" onclick="filterCategory('All')">üì∫ ‡¶∏‡¶¨</div>
        <div class="tab" tabindex="0" onclick="filterCategory('Favorite')">‚≠ê ‡¶™‡ßç‡¶∞‡¶ø‡ßü</div>
        <div id="recent-box" style="display:flex; gap:8px;"></div>
    </div>

    <div id="main-content">
        <div id="channel-grid" class="grid"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script>
    const player = videojs('tv-player');
    const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
    
    let allChannels = [], currentCh = null;
    let favorites = JSON.parse(localStorage.getItem('zeno_favs')) || [];
    let recents = JSON.parse(localStorage.getItem('zeno_recents')) || [];
    let numBuffer = "", numTimeout = null, longPressTimer = null;

    async function init() {
        try {
            const res = await fetch(m3uUrl);
            const data = await res.text();
            const lines = data.split('\n');
            let name = "", logo = "", group = "";
            lines.forEach(line => {
                if (line.includes('#EXTINF:')) {
                    name = line.split(',').pop().trim();
                    logo = (line.match(/tvg-logo="([^"]+)"/) || [])[1] || "";
                    group = (line.match(/group-title="([^"]+)"/) || [])[1] || "";
                } else if (line.startsWith('http')) {
                    allChannels.push({ name, url: line.trim(), logo, group });
                }
            });
            renderGrid(allChannels);
            renderRecentPills();
        } catch(e) { console.error(e); }
    }

    function renderGrid(list) {
        const grid = document.getElementById('channel-grid');
        grid.innerHTML = '';
        list.forEach(ch => {
            const isFav = favorites.includes(ch.url);
            const card = document.createElement('div');
            card.className = `card ${isFav ? 'is-fav' : ''}`;
            card.tabIndex = 0;
            card.setAttribute('data-url', ch.url);
            card.innerHTML = `
                <div class="ch-index">${allChannels.findIndex(i => i.url === ch.url) + 1}</div>
                <div class="fav-star">‚≠ê</div>
                <div class="logo-box"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                <div class="name">${ch.name}</div>
            `;

            // ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï
            card.ondblclick = () => { playChannel(ch); player.requestFullscreen(); };
            
            // ‡¶∏‡¶ø‡¶ô‡ßç‡¶ó‡ßá‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï
            card.onclick = () => playChannel(ch);

            // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶¨‡¶æ ‡¶Æ‡¶æ‡¶â‡¶∏)
            const startPress = () => { longPressTimer = setTimeout(() => { playChannel(ch); player.requestFullscreen(); }, 1000); };
            const endPress = () => clearTimeout(longPressTimer);
            card.onmousedown = card.ontouchstart = startPress;
            card.onmouseup = card.onmouseleave = card.ontouchend = endPress;

            grid.appendChild(card);
        });
    }

    function playChannel(ch) {
        currentCh = ch;
        player.src({ src: ch.url, type: 'application/x-mpegURL' });
        player.play();
        
        // ‡¶∞‡¶ø‡¶∏‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü (‡ß™‡¶ü‡¶ø ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶¨‡ßá)
        recents = [ch, ...recents.filter(i => i.url !== ch.url)].slice(0, 4);
        localStorage.setItem('zeno_recents', JSON.stringify(recents));
        renderRecentPills();
    }

    function renderRecentPills() {
        const box = document.getElementById('recent-box');
        box.innerHTML = '';
        recents.forEach(ch => {
            const pill = document.createElement('div');
            pill.className = 'recent-pill';
            pill.tabIndex = 0;
            pill.innerHTML = `<img src="${ch.logo}"> <span>${ch.name.substring(0,6)}</span>`;
            pill.onclick = () => playChannel(ch);
            box.appendChild(pill);
        });
    }

    function toggleFavorite(ch) {
        if (favorites.includes(ch.url)) favorites = favorites.filter(u => u !== ch.url);
        else favorites.push(ch.url);
        localStorage.setItem('zeno_favs', JSON.stringify(favorites));
        renderGrid(allChannels);
    }

    // ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶∞‡¶æ‡¶ñ‡¶æ)
    player.on('fullscreenchange', () => {
        if (!player.isFullscreen() && currentCh) {
            setTimeout(() => {
                const target = document.querySelector(`.card[data-url="${currentCh.url}"]`);
                if (target) { target.focus(); target.scrollIntoView({ block: 'center' }); }
            }, 200);
        }
    });

    // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡ßÄ ‡¶≤‡¶ú‡¶ø‡¶ï
    window.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        
        // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡ßÄ ‡¶™‡ßç‡¶Ø‡¶æ‡¶°
        if (e.key >= '0' && e.key <= '9') {
            numBuffer += e.key;
            const osd = document.getElementById('osd-number');
            osd.innerText = numBuffer; osd.style.display = 'block';
            clearTimeout(numTimeout);
            numTimeout = setTimeout(() => {
                const idx = parseInt(numBuffer) - 1;
                if (allChannels[idx]) playChannel(allChannels[idx]);
                numBuffer = ""; osd.style.display = 'none';
            }, 1500);
        }

        switch(e.key) {
            case 'ArrowUp':
                if (active.classList.contains('card')) document.querySelector('.tab').focus();
                else if (active.classList.contains('tab') || active.classList.contains('recent-pill')) {
                    player.controlBar.playToggle.focus();
                }
                break;
            case 'ArrowDown':
                if (active.closest('.vjs-control-bar')) document.querySelector('.tab').focus();
                else if (active.classList.contains('tab') || active.classList.contains('recent-pill')) {
                    document.querySelector('.card').focus();
                }
                break;
            case 'ArrowRight':
                if (active.classList.contains('vjs-play-control')) player.controlBar.volumePanel.focus();
                else if (active.classList.contains('vjs-volume-panel')) player.controlBar.fullscreenToggle.focus();
                break;
            case 'ArrowLeft':
                if (active.classList.contains('vjs-fullscreen-control')) player.controlBar.volumePanel.focus();
                else if (active.classList.contains('vjs-volume-panel')) player.controlBar.playToggle.focus();
                break;
            case 'f': // 'F' ‡¶ï‡ßÄ ‡¶¶‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶ü‡¶ó‡¶≤ (‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ ‡¶¨‡¶ø‡¶∂‡ßá‡¶∑ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá)
                if (active.classList.contains('card') && currentCh) toggleFavorite(currentCh);
                break;
        }
    });

    function filterCategory(cat) {
        let list = (cat === 'Favorite') ? allChannels.filter(c => favorites.includes(c.url)) : allChannels;
        renderGrid(list);
    }

    init();
</script>
</body>
</html>
